<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        .allWrapper{
            width:100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(60, 1fr);
        }
        .allWrapper > div{
            width: calc(100vw / 60);
            height: calc(100vw / 60);
            position: relative;
            display: inline-block;
            border: 0.5px solid black;
        }
    </style>
</head>
<body>
    <div class="allWrapper">
    </div>
</body>
<script>
    for(let i = 0; i<6000; i++){
        const unit = document.createElement('div');
        document.querySelector('.allWrapper').appendChild(unit);
        //console.log(document.querySelector('.allWrapper').clientHeight);
        if(document.querySelector('.allWrapper').clientHeight > window.innerHeight) break;
    }
</script>
</html>
